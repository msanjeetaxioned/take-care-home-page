<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care - Home Page</title>
</head>
<body>
    <header>
        <div class="header-footer-wrapper">
            <h1>
                <a href="#FIXME" title="Take Care - Home">
                    <img src="assets/images/logo-complete.png" alt="Take Care Detailed Logo">
                </a>
            </h1>
            <span class="hamburger-mobile display-none">Hamburger</span>
            <nav class="page">
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="About" href="#FIXME">about</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Films" href="#FIXME">films</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Get Started" href="#FIXME">get started</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Events" href="#FIXME">events</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Contact Us" href="#FIXME">contact us</a>
                    </li>
                </ul>
            </nav>
            <div class="header-other-content">
                <ul class="header-social">
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="Facebook" target="_blank">facebook</a>
                    </li>
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="YouTube" target="_blank">youtube</a>
                    </li>
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="Twitter" target="_blank">twitter</a>
                    </li>
                </ul>
                <ul class="languages">
                    <li class="languages__item languages__item--selected">
                        <span class="languages__button" title="English">english</a>
                    </li>
                    <li class="languages__item">
                        <span class="languages__button" title="Espanol">espanol</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
