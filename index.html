<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Care - Home Page</title>
</head>
<body>
    <header>
        <div class="header-footer-wrapper">
            <h1>
                <a href="#FIXME" title="Take Care - Home">
                    <img src="assets/images/logo-complete.png" alt="Take Care Detailed Logo">
                </a>
            </h1>
            <span class="hamburger-mobile display-none">Hamburger</span>
            <nav class="page">
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="About" href="#FIXME">about</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Films" href="#FIXME">films</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Get Started" href="#FIXME">get started</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Events" href="#FIXME">events</a>
                    </li>
                </ul>
                <ul class="page__list">
                    <li class="page__item">
                        <a class="page__link" title="Contact Us" href="#FIXME">contact us</a>
                    </li>
                </ul>
            </nav>
            <div class="header-other-content">
                <ul class="header-social">
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="Facebook" target="_blank">facebook</a>
                    </li>
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="YouTube" target="_blank">youtube</a>
                    </li>
                    <li class="header-social__item">
                        <a class="header-social__link" href="#FIXME" title="Twitter" target="_blank">twitter</a>
                    </li>
                </ul>
                <ul class="languages">
                    <li class="languages__item languages__item--selected">
                        <span class="languages__button" title="English">english</a>
                    </li>
                    <li class="languages__item">
                        <span class="languages__button" title="Espanol">espanol</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <p class="title-quote">Because health is your most important asset.</p>
    <div class="carousel-container">
        <ul class="carousel">
            <li class="selected">
                <figure>
                    <img src="assets/images/carousel1.jpg" alt="Just Breathe Image">
                </figure>
            </li>
            <li>
                <figure>
                    <img src="assets/images/carousel2.jpg" alt="Caousel 2 Image">
                </figure>
            </li>
            <li>
                <figure>
                    <img src="assets/images/carousel3.jpg" alt="Carousel 3 Image">
                </figure>
            </li>
            <li>
                <figure>
                    <img src="assets/images/carousel4.jpg" alt="Carousel 4 Image">
                </figure>
            </li>
        </ul>
        <ul class="carousel-dots">
            <li class="carousel-dots__item carousel-dots__item--selected">
                <span class="carousel-dots__button" title="Dot 1" data-id="1">Dot 1</span>
            </li>
            <li class="carousel-dots__item">
                <span class="carousel-dots__button" title="Dot 2" data-id="2">Dot 2</span>
            </li>
            <li class="carousel-dots__item">
                <span class="carousel-dots__button" title="Dot 3" data-id="3">Dot 3</span>
            </li>
            <li class="carousel-dots__item">
                <span class="carousel-dots__button" title="Dot 4" data-id="4">Dot 4</span>
            </li>
        </ul>
    </div>
</body>
</html>
